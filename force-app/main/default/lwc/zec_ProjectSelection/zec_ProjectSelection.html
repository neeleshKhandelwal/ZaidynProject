<template>
	<div style="border-bottom: 1px solid #DEDCDE;background: #FFF;">
		<div class="slds-notify slds-notify_alert slds-alert_warning" role="alert" style="width: 15%;height: 40px;margin-top: 10px;margin-bottom: 10px;">
			<span class="slds-assistive-text">warning</span>
			<span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small" title="Description of icon when needed">
				<svg class="slds-icon slds-icon_x-small" aria-hidden="true">
				<use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#warning"></use>
				</svg>
			</span>
			<h2 style="font-family: sans-serif;color: white;">Discovery Center</h2>			
		</div>
		<img src={imageUrl}  style="width: 5%;padding-left: 20px;"/>
		<lightning-icon onclick={handleChangeClient} style="float:right;margin: 10px;" icon-name="action:user" alternative-text="user" title="user" size="small"></lightning-icon>
	</div>
    <template if:true={chooseAccount}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<!-- modal header start -->
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={cancel}>
						<lightning-icon icon-name="utility:close"
						alternative-text="close"
						variant="inverse"
						size="small" ></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select Client/Project</h2>
				</header>
			
				<!-- modal body start -->
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="height: 250px;">
					<lightning-combobox
						name="progress"
						label="Client"
						value={clientValue}
						placeholder="Select Client"
						options={clientlist}
						onchange={clientChanged} ></lightning-combobox>
					<lightning-combobox
						name="progress"
						label="Project"
						value={projectValue}
						placeholder="Select Project"
						options={projectList}
						onchange={projectChanged} ></lightning-combobox>	
				</div>

				<!-- modal footer start-->
				<footer class="slds-modal__footer">
					<lightning-button label="Save" title="Close" onclick={cancel} class="slds-m-left_x-small"></lightning-button>

			
				</footer>
			
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
